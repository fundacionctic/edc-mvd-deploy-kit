version: "3.8"

services:
  # PostgreSQL database - shared storage for IdentityHub and Connector
  postgres:
    image: postgres:16.3-alpine3.20
    container_name: mvd-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mvd
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mvd-network

  # HashiCorp Vault - secure secret storage
  vault:
    image: hashicorp/vault:1.17
    container_name: mvd-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - mvd-network

  # IdentityHub - manages Verifiable Credentials and DIDs
  identityhub:
    image: identity-hub:latest
    container_name: mvd-identityhub
    env_file:
      - ./config/identityhub.env
    volumes:
      - ./assets/credentials:/etc/credentials:ro
    ports:
      - "7080:7080" # Main API
      - "7081:7081" # Credentials API
      - "7082:7082" # Identity API
      - "7083:7083" # DID endpoint
      - "7086:7086" # STS API
      - "1044:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

  # Controlplane - orchestrates contract negotiations and manages policies
  controlplane:
    image: controlplane:latest
    container_name: mvd-controlplane
    env_file:
      - ./config/controlplane.env
    volumes:
      - ./assets/participants:/etc/participants:ro
    ports:
      - "8080:8080" # Main API
      - "8081:8081" # Management API
      - "8082:8082" # DSP Protocol endpoint
      - "8083:8083" # Control API
      - "8084:8084" # Catalog API
      - "1045:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      identityhub:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

  # Dataplane - handles actual data transfers
  dataplane:
    image: dataplane:latest
    container_name: mvd-dataplane
    env_file:
      - ./config/dataplane.env
    ports:
      - "11001:11001" # Public API
      - "11002:11002" # Control API
      - "11003:11003" # Main API
      - "1046:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      controlplane:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11003/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

networks:
  mvd-network:
    driver: bridge
