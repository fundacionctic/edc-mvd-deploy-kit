services:
  # PostgreSQL database - shared storage for IdentityHub and Connector
  postgres:
    image: postgres:16.3-alpine3.20
    container_name: mvd-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mvd-network

  # HashiCorp Vault - secure secret storage
  vault:
    image: hashicorp/vault:1.17
    container_name: mvd-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "${VAULT_PORT}:8200"
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - mvd-network

  # IdentityHub - manages Verifiable Credentials and DIDs
  identityhub:
    image: identity-hub:latest
    container_name: mvd-identityhub
    env_file:
      - ./config/identityhub.env
    volumes:
      - ./assets/credentials:/etc/credentials:ro
    ports:
      - "${IDENTITYHUB_PORT}:7080" # Main API
      - "${IDENTITYHUB_CREDENTIALS_PORT}:7081" # Credentials API
      - "${IDENTITYHUB_IDENTITY_PORT}:7082" # Identity API
      - "${IDENTITYHUB_DID_PORT}:7083" # DID endpoint
      - "${IDENTITYHUB_STS_PORT}:7086" # STS API
      - "${IDENTITYHUB_DEBUG_PORT}:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

  # Controlplane - orchestrates contract negotiations and manages policies
  controlplane:
    image: controlplane:latest
    container_name: mvd-controlplane
    env_file:
      - ./config/controlplane.env
    volumes:
      - ./assets/participants:/etc/participants:ro
    ports:
      - "${CONTROLPLANE_PORT}:8080" # Main API
      - "${CONTROLPLANE_MGMT_PORT}:8081" # Management API
      - "${CONTROLPLANE_DSP_PORT}:8082" # DSP Protocol endpoint
      - "${CONTROLPLANE_CONTROL_PORT}:8083" # Control API
      - "${CONTROLPLANE_CATALOG_PORT}:8084" # Catalog API
      - "${CONTROLPLANE_DEBUG_PORT}:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      identityhub:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

  # Dataplane - handles actual data transfers
  dataplane:
    image: dataplane:latest
    container_name: mvd-dataplane
    env_file:
      - ./config/dataplane.env
    ports:
      - "${DATAPLANE_PUBLIC_PORT}:11001" # Public API
      - "${DATAPLANE_CONTROL_PORT}:11002" # Control API
      - "${DATAPLANE_PORT}:11003" # Main API
      - "${DATAPLANE_DEBUG_PORT}:1044" # Debug port
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      controlplane:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11003/api/check/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - mvd-network

# Shared network with issuer services
networks:
  mvd-network:
    external: true

volumes:
  postgres-data: {}
